[dependencies]
async-trait = "^0.1.74"
bb8 = "^0.8.1"
config = "^0.13.3"
mio = { version = "^0.8.9", default-features = false, features = ["os-poll", "os-ext", "net"] }
serde_json = "^1.0.108"
sozu-command-lib = "^0.15.15"
tempdir = "^0.3.7"
thiserror = "^1.0.50"
tokio = { version = "^1.34.0", features = ["time", "fs", "io-util"] }
tracing = "^0.1.40"

[features]
default = []

unpooled = ["tokio/sync"]
